<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <!--navbars-->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icons"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">User</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icons"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icons"><ion-icon name="podium-outline"></ion-icon></span>
                        <span class="title">Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icons"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icons"><ion-icon name="help-circle-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icons"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icons"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">sign out</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-----------------------main------------------->

        <div class="main">
            <div class="topbar">
               <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
               </div>
              <div class="search">
                <label >
                <input type="text" placeholder="Search here">
                <ion-icon name="search-outline"></ion-icon>
               </label>
              </div>
              <div class="user">
                <img src="/img/logo.png" alt="">
              </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
